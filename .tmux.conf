set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"

set -g prefix C-z
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set -g pane-border-style fg='#333333'
set -g pane-active-border-style fg='#5fafd7'
set -g message-style bg='#d7875f',fg='#1c1c1c'
set -g status-style bg='#333333',fg='#d0d0d0'
set -g status-interval 1
set -g status-left '#[bg=#af87d7]#[fg=#1c1c1c]#{?client_prefix,#[bg=#d7875f],}  #[bg=#808080,fg=#af87d7]#{?client_prefix,#[fg=#d7875f],}'
set -ga status-left '#[bg=#808080]#[fg=#1c1c1c] #{?window_zoomed_flag,  , }#[fg=#808080,bg=#333333] '
set-window-option -g window-status-style fg='#af87d7',bg=default
set-window-option -g window-status-format "#I #W"
set-window-option -g window-status-current-style fg='#1c1c1c',bg='#af87d7'
set -g window-status-current-format "#[fg=#333333]#[bg=#af87d7]#[fg=#1c1c1c]#[bg=#af87d7] #I #W #[fg=#af87d7]#[bg=#333333]"
set -g status-right-length 180
set -g status-right '#[fg=#d8785f,bg=#333333]#[fg=#1c1c1c,bg=#d8785f]  #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load -g 5 --interval 2) '
set -ga status-right '#[fg=#5faf5f,bg=#d8785f]#[fg=#1c1c1c,bg=#5faf5f] 󰜉 #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#5fafd7,bg=#5faf5f]#[fg=#1c1c1c,bg=#5fafd7] 󰃭 %a %H:%M:%S %Y-%m-%d '

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins

set -g @plugin 'thewtex/tmux-mem-cpu-load'

# navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# theme
#set -g @plugin 'catppuccin/tmux'
#set -g @catppuccin_flavour 'mocha'
#set -g @catppuccin_window_tabs_enabled on
#set -g @catppuccin_pill_theme_enabled on
#set -g @catppuccin_date_time "%B %e, %Y - %l:%M %P"
#set -g @catppuccin_datetime_icon "󰃰"

# continuum
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
#set -g @continuum-restore 'on'


#tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
