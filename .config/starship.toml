format = """
[\uE0B6](fg:#af87d7)[$directory](bg:#af87d7)[\uE0B0](fg:#af87d7 bg:#5faf5f)$git_branch[\uE0B0](fg:#5faf5f bg:#afd700)$git_status[\uE0B0](#afd700 bg:#5f8787)$time[\uE0B0](fg:#5f8787 bg:#d7875f)$bun$c$cmake$dotnet$elixer$erlang$gleam$golang$java$julia$kotlin$lua$nim$nodejs$ocaml$odin$perl$php$python$rlang$ruby$rust$scala$swift$zig[\uE0B0](fg:#d7875f bg:#1c1c1c)
$character """

add_newline = true

[directory]
style = "bg:#af87d7 fg:#1c1c1c"

[git_branch]
format = "[ $symbol$branch ]($style)"
style = "bg:#5faf5f fg:#1c1c1c"

[git_status]
format = "[ $all_status$ahead_behind ]($style)"
style = "bg:#afd700 fg:#1c1c1c"

[time]
disabled = false
format = "[ $time ]($style)"
style = "bg:#5f8787 fg:#1c1c1c"

